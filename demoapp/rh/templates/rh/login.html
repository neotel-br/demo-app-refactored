{% extends 'rh/layout.html' %}

{% load static %}

{% block main %}
<section class="section-login">
  <form method="POST">
    {% csrf_token %} 
    {% for field in form %}
      <div class="field">
        <label>{{field.label}}</label>
        {{field}}
      </div>
    {% endfor %}
    <button type="submit">Entrar</button>
  </form>
</section>  
{%endblock%}

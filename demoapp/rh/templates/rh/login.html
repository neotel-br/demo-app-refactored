{% extends 'rh/layout.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block main %}
<section class="section-login">
  <form method="POST">
    {% csrf_token %}
    <h1>Login</h1>
    {% for field in form %}
      <div class="field">
        <label>{{field.label}}</label>
        {{field}}
      </div>
    {% endfor %}
    <button type="submit">Entrar</button>
  </form>
</section>  
{%endblock%}
